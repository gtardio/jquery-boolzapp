<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jquery-Boolzapp</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="topbar"></div>

    <div class="container">
      <div class="content_container">
        <div class="top">

        </div>
        <div class="bottom">
          <div class="bottom_left">
            <div class="notification">
              <div class="notification_bell">
                <i class="fas fa-bell-slash"></i>
              </div>

                <h3>Ricevi notifiche di nuovi messaggi</h3>

              </div>
            </div>
            <div class="filter_contacts">
              <label>
                <i class="fas fa-search"></i>
              </label>
              <input id="filter" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="contacts_container">
              <div class="contact">

                </div>
                <div class="contact_text">
                  <div>
                      <span class="contact_name">Giovanni</span>
                      <span class="contact_small_text">ciao come stai</span>
                      <span class="contact_time">16.42</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom_right">
            <div class="messages_container">
              <div class="message received">
                Ciao Classe 3
                <span>17.53</span>
              </div>
              <div class="clear"></div>
              <div class="message sent">
                Ciao a te Bello!
                <span>17.53</span>
              </div>
              <div class="clear"></div>
              <div class="message received">
                Ciao Classe 3
                <span>17.53</span>
              </div>
              <div class="clear"></div>
              <div class="message sent">
                Ciao a te Bello!
                <span>17.53</span>
              </div>
              <div class="clear"></div>

            </div>
            <div class="new_message_container">

              <div class="input">
                <input id="newMessage type="text" placeholder="Scrivi un messaggio">
